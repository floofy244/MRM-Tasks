<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in/Sign Up form</title>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="login">
            <div class="logo">
                <a href="index.html"><img src="images/pp.png" alt=""></a>
            </div>
            <h1>Sign In</h1>
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="UserName">
            </div>
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password">
            </div>
            <input class = "inbtn" type="button" value="Sign In">
            <p class="accMsg">Don't have an account?</p>
            <a href="signUp.html"><input class="inbtn" type="button" value="Sign Up"></a>
        </div>
    </div>
</body>
</html>
